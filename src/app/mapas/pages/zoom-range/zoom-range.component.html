

<!-- <div id="mapa" class="mapa-container"></div>  --> <!-- esto era antes, ahora le ponemos referencia local #mapa -->
<div #mapa class="mapa-container"></div>

<div class="row">
    <div class="col">
        <label class="form-label">
            Zoom:{{zoomLevel | number: '2.0-2'}} - Lng, Lat: [{{center[0] | number:'2.4-4'}},{{center[1] | number:'2.4-4'}}]
        </label>
        <input type="range" 
               [value]="zoomLevel"
               class="form-range"
               min="0"
               max="18"
               (input)="zoomCambio( zoomInput.value )"
               #zoomInput>
    </div>
    <div class="col-12">
        <button class="btn btn-primary" (click)="zoomOut()"> - </button>
        <button class="btn btn-primary float-end" (click)="zoomIn()"> + </button>
    </div>
</div>
